version: 2

models:
  - name: DimCustomer
    description: "Dimension Table to load Customer data"
    columns:
      - name: CUSTOMERSOURCEKEY 
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: DimProduct
    description: "Dimension Table to load Customer data"
    columns:
      - name: ProductSourceKey
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
   
  - name: DimCampaign
    description: "Dimension Table to load Campaign data"
    columns:
      - name: CampaignSourceKey
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: CustomerCampaignMapping
    description: "Dimension Table to map Customer and Campaign data"
    columns:
      - name: campaignid
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: FactSales
    description: "Fact Sales Table to load the Sales Data"
    columns:
      - name: CUSTOMERID 
        description: "The primary key for this table"
        tests:
          - unique
          - not_null